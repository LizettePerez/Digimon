<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimon</title>
  <link rel="shortcut icon" href="./assets/img/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</head>

<body>
  <div class="logo">
    <a  href="./index.html"><img src="./assets/img/Logo.png" alt="logo"></a>
  </div>
  <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #a4beda;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="./index.html">Digimon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light" href="https://digimon-api.vercel.app/" target="_blank">API Digimon</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sort By Level
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="sortByAllLevel('asc')">All</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortByLevel('armor')">Armor</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortByLevel('champion')">Champion</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortByLevel('fresh')">Fresh</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortByLevel('in training')">In Training</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortByLevel('mega')">Mega</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortByLevel('rookie')">Rookie</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortByLevel('ultimate')">Ultimate</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sort By Name
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="sortByName('asc')">A - Z</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortByName('desc')">Z - A</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#" onclick="showGallery()">Gallery</a>
          </li>
        </ul>
        <form class="d-flex" role="search" id="searchSection">
          <input id="inputName" class="form-control me-2" type="search" placeholder="Digimon's name"
            aria-label="Search">
          <button class="btn btn-light" type="button" onclick="searchName()">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main>

    <div class="digimonContainer" id="digimonContainer"></div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
